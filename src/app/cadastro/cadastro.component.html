<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clienteFrm="ngForm">
            <mat-card>
                <mat-card-header>                   
                    <mat-card-title>
                        Dados Pessoais
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">

                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input type="text" placeholder="Ex: JoÃ£o da Silva" matInput/>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>E-mail: *</mat-label>
                                <input type="email" placeholder="Ex: joao.silva@email.com" matInput/>
                            </mat-form-field>
                        </div>
                    </div>

                     <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                         <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>CPF</mat-label>
                                <input type="text" placeholder="Ex: 123.456.789-00" matInput/>
                            </mat-form-field>
                        </div>
                    </div>

                     <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
                         <div fxLayout="column" fxFlex="400px">
                           <mat-form-field class="full-width">
                                <mat-label>Data de Nascimento</mat-label>
                                <input matInput type="date">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                   
                            <button mat-flat-button color="primary" class="ml-5">
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>

                             <button mat-flat-button color="primary" class="ml-5">
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>

                             <button mat-flat-button color="accent" class="ml-5">
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                      
                </mat-card-actions>
            </mat-card>

        </form>

    </div>

</div>
